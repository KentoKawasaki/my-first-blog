{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/ bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJB yhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'blog/favicon/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'blog/favicon/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'blog/favicon/favicon-16x16.png' %}"
    />
    <link rel="manifest" href="{% static 'blog/favicon/site.webmanifest' %}" />
    <link
      rel="mask-icon"
      href="{% static 'blog/favicon/safari-pinned-tab.svg' %}"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <script src="https://kit.fontawesome.com/2ecdf04807.js" crossorigin="anonymous"></script>
    <title>Django Girls blog</title>
  </head>
  <body>
    <div class="page-header">
      {% if user.is_authenticated %}
        <a href="{% url 'blog:post_new' %}" class="top-menu"><i class="fas fa-plus"></i></a>
        <a href="{% url 'blog:post_draft_list' %}" class="top-menu"><i class="fas fa-user-edit"></i></a>
        <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
      {% else %}
        <a href="{% url 'login' %}" class="top-menu"><i class="fas fa-lock"></i></a>
      {% endif %}
      <h1><a href="/">Django Girls Blog</a></h1>
    </div>

    <div class="content container">
      <div class="row">
        <div class="col-md-8">{% block content %} {% endblock %}</div>
      </div>
    </div>
  </body>
</html>
